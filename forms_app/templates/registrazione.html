{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %} {{block.super}} | Registrati{% endblock head_title %}
{% block content %}

<div class="row justify-content-center mt-4">
	<div class="col-6 text-center">
		<h2>Registrati!</h2>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" value="Crea Account" class="btn btn-info">
		</form>
	</div>
</div>

{% endblock content %}
