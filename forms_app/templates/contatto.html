{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Compila il form di contatto, ti risponderemo quanto prima!</h1>
<form action="POST">
	{% csrf_token %}
	{{form.as_p}}
	<button type="submit" class="btn btn-danger">Invia</button>
</form>
{% endblock content %}
